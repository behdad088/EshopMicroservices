openapi: 3.0.0
info:
  title: Order Query API
  version: 1.0.0
paths:
  /customer/{CustomerId}/orders/{OrderId}:
    get:
      summary: Get Order By Id
      security:
        - BearerAuth: []
      parameters:
        - name: CustomerId
          in: path
          required: true
          schema:
            type: string
        - name: OrderId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetOrderByIdResponse'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /orders/all:
    get:
      summary: Get All Orders
      security:
        - BearerAuth: []
      parameters:
        - name: page_size
          in: query
          schema:
            type: integer
            default: 10
        - name: page_index
          in: query
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetOrdersResponse'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
  /customer/{CustomerId}/orders:
    get:
      summary: Get Orders By Customer
      security:
        - BearerAuth: []
      parameters:
        - name: CustomerId
          in: path
          required: true
          schema:
            type: string
        - name: page_size
          in: query
          schema:
            type: integer
            default: 10
        - name: page_index
          in: query
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetOrdersByCustomerResponse'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
  /orders:
    get:
      summary: Get Orders By Name
      security:
        - BearerAuth: []
      parameters:
        - name: customer_name
          in: query
          required: true
          schema:
            type: string
        - name: page_size
          in: query
          schema:
            type: integer
            default: 10
        - name: page_index
          in: query
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetOrdersByNameResponse'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
  /orders/{Username}:
    get:
      summary: Get Orders By Username
      security:
        - BearerAuth: []
      parameters:
        - name: Username
          in: path
          required: true
          schema:
            type: string
        - name: page_size
          in: query
          schema:
            type: integer
            default: 10
        - name: page_index
          in: query
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetOrdersByUsernameResponse'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
components:
  schemas:
    GetOrderByIdResponse:
      type: object
      properties:
        id:
          type: string
        customer_id:
          type: string
        order_name:
          type: string
        shipping_address:
          $ref: '#/components/schemas/Address'
        billing_address:
          $ref: '#/components/schemas/Address'
        payment:
          $ref: '#/components/schemas/Payment'
        status:
          type: string
        version:
          type: integer
        order_items:
          type: array
          items:
            $ref: '#/components/schemas/OrderItem'
    GetOrdersResponse:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/PaginatedItems'
    GetOrdersByCustomerResponse:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/PaginatedItems'
    GetOrdersByNameResponse:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/PaginatedItems'
    GetOrdersByUsernameResponse:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/PaginatedItems'
    PaginatedItems:
      type: object
      properties:
        pageIndex:
          type: integer
        pageSize:
          type: integer
        count:
          type: integer
        data:
          type: array
          items:
            $ref: '#/components/schemas/Order'
    Order:
      type: object
      properties:
        id:
          type: string
        customer_id:
          type: string
        order_name:
          type: string
        shipping_Address:
          $ref: '#/components/schemas/Address'
        billing_address:
          $ref: '#/components/schemas/Address'
        payment:
          $ref: '#/components/schemas/Payment'
        status:
          type: string
        order_items:
          type: array
          items:
            $ref: '#/components/schemas/OrderItem'
    Address:
      type: object
      properties:
        firstname:
          type: string
        lastname:
          type: string
        email_address:
          type: string
        address_line:
          type: string
        country:
          type: string
        state:
          type: string
        zip_code:
          type: string
    Payment:
      type: object
      properties:
        card_name:
          type: string
        card_number:
          type: string
        expiration:
          type: string
        cvv:
          type: string
        payment_method:
          type: integer
    OrderItem:
      type: object
      properties:
        product_id:
          type: string
        quantity:
          type: integer
        price:
          type: number
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
