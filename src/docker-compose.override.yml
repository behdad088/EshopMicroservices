version: '3.4'

services:
  catalogDb:
    container_name: catalogDb
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=CatalogDb
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - postgres_catalog_db:/var/lib/postgresql/data/
    
  basketDb:
    container_name: basketDb
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=BasketDb
    restart: always
    ports:
      - "5433:5432"
    volumes:
      - postgres_basket_db:/var/lib/postgresql/data/
  
  identityDb:
    container_name: identityDb
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=IdentityDb
    restart: always
    ports:
      - "5434:5432"
    volumes:
      - identity_catalog_db:/var/lib/postgresql/data/
  
  order.query.db:
    container_name: order.query.db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=OrderQueryDb
    restart: always
    ports:
      - "5435:5432"
    volumes:
      - postgres_order_query_db:/var/lib/postgresql/data/
      
  distributedCache:
    container_name: distributedCache
    restart: always
    ports:
      - "6379:6379"
  
  rabbitmq:
    container_name: rabbitmq
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    hostname: rabbitmq

  order.command.db:
    container_name: order.command.db
    environment:
      SA_PASSWORD: "BeH007826790"
      ACCEPT_EULA: "Y"
    restart: always
    ports:
      - "1433:1433"
  
  catalog.api:
    container_name: catalog.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - ASPNETCORE_HTTPS_PORTS=8081
      - ASPNETCORE_Kestrel__Certificates__Default__Password=dev
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/app/certificates/aspnetapp.pfx
      - ConnectionStrings__Database=Server=catalogdb;Port=5432;Database=CatalogDb;User Id=postgres;Password=postgres
      - Identity__Url=https://localhost:7063 # identity api url in docker 
      - Identity__Audience=catalog
    depends_on:
      - catalogDb
    ports:
      - "6000:8080"
      - "6060:8081"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/home/app/.aspnet/https:ro
      - ./certificates:/app/certificates
  
  basket.api:
    container_name: basket.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - ASPNETCORE_HTTPS_PORTS=8081
      - ASPNETCORE_Kestrel__Certificates__Default__Password=dev
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/app/certificates/basket.pfx
      - ConnectionStrings__Database=Server=basketDb;Port=5432;Database=BasketDb;User Id=postgres;Password=postgres
      - ConnectionStrings__Redis=distributedCache:6379
      - Grpc__Discount=https://discount.grpc:8080
      - Identity__Url=https://localhost:7063 # identity api url in docker 
      - Identity__Audience=basket
    depends_on:
      - basketDb
      - distributedCache
      - discount.grpc
    ports:
      - "6001:8080"
      - "6061:8081"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/home/app/.aspnet/https:ro
      - ./certificates:/app/certificates

  discount.grpc:
    container_name: discount.grpc
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - ASPNETCORE_HTTPS_PORTS=8081
      - ASPNETCORE_Kestrel__Certificates__Default__Password=dev
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/app/certificates/discount.pfx
      - ConnectionStrings__Database=Data Source=discountDb
    ports:
      - "6002:8080"
      - "6062:8081"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/home/app/.aspnet/https:ro
      - ./certificates:/app/certificates
  
  order.command.api:
    container_name: order.command.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - ASPNETCORE_HTTPS_PORTS=8081
      - ASPNETCORE_Kestrel__Certificates__Default__Password=dev
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/app/certificates/order-command-api.pfx
      - ConnectionStrings__Database=Server=order.command.db;Database=OrderDb;User Id=sa;Password=BeH007826790;Trusted_Connection=False;TrustServerCertificate=True
      - RabbitMQ__URI=rabbitmq
      - RabbitMQ__Username=guest
      - RabbitMQ__Password=guest
      - Identity__Url=https://localhost:7063 # identity api url in docker 
      - Identity__Audience=orders_command
    depends_on:
      - order.command.db
    ports:
      - "6003:8080"
      - "6063:8081"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/home/app/.aspnet/https:ro
      - ./certificates:/app/certificates
  
  identity.api:
    container_name: identity.api
    env_file:
      - .env
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - ASPNETCORE_HTTPS_PORTS=8081
      - ASPNETCORE_Kestrel__Certificates__Default__Password=dev
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/app/certificates/identity.pfx
      - ConnectionStrings__IdentityDB=Host=identityDb;Port=5432;Database=IdentityDb;User Id=postgres;Password=postgres
      - EmailService__base_url=https://send.api.mailtrap.io
      - EmailService__sender=hello@behdad.dev
      - EmailService__authentication_key # your mailtrap authentication key, I added mine to .env file
      - service_url=https://localhost:7063 # identity api url in docker
    ports:
      - "7000:8080"
      - "7063:8081"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/home/app/.aspnet/https:ro
      - ./certificates:/app/certificates
  
  order.query.eventprocessor:
    container_name: order.query.eventprocessor
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - ASPNETCORE_HTTPS_PORTS=8081
      - ASPNETCORE_Kestrel__Certificates__Default__Password=dev
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/app/certificates/order-query-event-processor.pfx
      - RabbitMQ__URI=rabbitmq
      - RabbitMQ__Username=guest
      - RabbitMQ__Password=guest 
      - ConnectionStrings__Database=Host=order.query.db;Port=5432;Database=OrderQueryDb;User Id=postgres;Password=postgres
      - QueueSettings__OrderViewQueues__OrderCreatedEvent__Name=order_created_event_queue
      - QueueSettings__OrderViewQueues__OrderCreatedEvent__Dlq=order_created_event_queue_dlq
      - QueueSettings__OrderViewQueues__OrderCreatedEvent__Exchange=order_created_event_exchange
      - QueueSettings__OrderViewQueues__OrderUpdatedEvent__Name=order_updated_event_queue
      - QueueSettings__OrderViewQueues__OrderUpdatedEvent__Dlq=order_updated_event_queue_dlq
      - QueueSettings__OrderViewQueues__OrderUpdatedEvent__Exchange=order_updated_event_exchange
      - QueueSettings__OrderViewQueues__OrderDeletedEvent__Name=order_deleted_event_queue
      - QueueSettings__OrderViewQueues__OrderDeletedEvent__Dlq=order_deleted_event_queue_dlq
      - QueueSettings__OrderViewQueues__OrderDeletedEvent__Exchange=order_deleted_event_exchange
    depends_on:
      - rabbitmq
      - order.query.db
    ports:
      - "6004:8080"
      - "7064:8081"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/home/app/.aspnet/https:ro
      - ./certificates:/app/certificates
  
  order.query.api:
    container_name: order.query.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - ASPNETCORE_HTTPS_PORTS=8081
      - ASPNETCORE_Kestrel__Certificates__Default__Password=dev
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/app/certificates/order-query-event-api.pfx
      - ConnectionStrings__Database=Host=order.query.db;Port=5432;Database=OrderQueryDb;User Id=postgres;Password=postgres
    depends_on:
      - order.query.db
    ports:
      - "6005:8080"
      - "7065:8081"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/home/app/.aspnet/https:ro
      - ./certificates:/app/certificates